<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Wednesday</th>
                <th>Friday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr class="sharp">
                <th class="time">9:00 AM</th>
                <td class="available-2"></td>
                <td class="available-4"></td>
                <td class="available-1"></td>
                <td class="available-0"></td>
            </tr>
            <tr class="half">
                <th class="time">11:30 AM</th>
                <td class="available-5"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
                <td class="available-1"></td>
            </tr>
            <tr class="sharp">
                <th class="time">2:00 PM</th>
                <td class="available-3"></td>
                <td class="available-5"></td>
                <td class="available-4"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="half">
                <th class="time">4:30 PM</th>
                <td class="available-1"></td>
                <td class="available-2"></td>
                <td class="available-5"></td>
                <td class="available-3"></td>
            </tr>
            <tr class="sharp">
                <th class="time">7:00 PM</th>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-3"></td>
                <td class="available-5"></td>
            </tr>
        </tbody>
    </table>

    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient"></div>
    </div>
</body>
</html>
