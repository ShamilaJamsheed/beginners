<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">A<br>♥</div>
            <div class="middle">♥</div>
            <div class="right">A<br>♥</div>
        </div>
        <div class="card">
            <div class="left">10<br>♣</div>
            <div class="middle">♣</div>
            <div class="right">10<br>♣</div>
        </div>
        <div class="card">
            <div class="left">K<br>♦</div>
            <div class="middle">♦</div>
            <div class="right">K<br>♦</div>
        </div>
        <div class="card">
            <div class="left">Q<br>♠</div>
            <div class="middle">♠</div>
            <div class="right">Q<br>♠</div>
        </div>
    </main>
</body>
</html>
